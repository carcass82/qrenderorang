name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.0'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - uses: actions/checkout@v2
      with:
        submodules: 'true'
        
    - name: Generate QMake
      run: qmake
      
    - name: make
      run: make
      
